<!DOCTYPE html>

<html>
    <head>
        <title>SayBale!</title>
        <meta charset="utf-8" />

        <script type="text/javascript" src="jquery-3.1.1.min.js"></script>

        <style>
            html, body {
                height: 100%;
                margin: 0;
                padding: 0;

                color: #ffffff;
                background-color: #1155dd;
            }

            img {
                display: block;
                max-width:230px;
                max-height:95px;
                width: auto;
                height: auto;
            }

            #super {
                height: 100%;
                display: flex;
                flex-direction: column;
            }

            #logs {
                color: #00aa00;
                background-color: #000;
                flex: auto;
                font-family: monospace;
                overflow: auto;
            }

            #inputs {
                flex: none;
            }

            #textArea {
                width: 100%;
            }

            #sendButton {
                width: 120px;
            }

            .highlight {
                color: #ff6600
            }
        </style>
    </head>

    <body>
        <script type="text/javascript" src="client.js"></script>

        <div id="super">
            <div id="logs"> </div>

            <div id="inputs">
                <input type="text" id="textArea" onkeypress="validateSendText(event)" />
                <button type="button" id="sendButton" onclick="sendText()">Send!</button>
            </div>
        </div>
    </body>
</html>
